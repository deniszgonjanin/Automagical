<h1> <%- user.username %> </h1>

<a href="/client"> Create a New Webpage </a>

<form method="post" action="/fetch">
	<p>
		<label>Edit a webpage off the web:</label>
		<input type="text" name="pageUrl"/>
		<input type="submit" value="Go"/>
	</p>
</form>

<br/>
<h2> Your webpages: </h2>
<ul id="pages">
	<%- partial('page', pages) %>
</ul>
